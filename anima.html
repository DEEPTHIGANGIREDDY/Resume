<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline;
            width: 100%;
            height: 100%;
            position: relative;
            top: 0;
        }
        .a3{position: relative;
            margin-left: 50px;
            animation-name: peachu;
            animation-duration: 1.8s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .a4{position: relative;
           margin-left: 300px;
          
           
            animation-name: gomu;
            animation-duration: 1.8s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .a5{
            position: relative;
            margin-left: 200px;
            animation-name: peachugomu;
            animation-duration: 2.5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;        }
        .a6{
            position: relative;
            margin-left: 600px;
            animation-name: 1g;
            animation-duration: 2.5s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;

        }
        @keyframes gomu{
          
            10%{
                margin-left: 20vw;
                top: 45px;                
            }        
        }
        @keyframes peachu{
            10%{top: 10px;
                rotate: 7px;

            }
        }
        @keyframes peachugomu{
            10%{
                margin-left: 2vw;
                left: 10px; 
                
                
        } 
        }
        @keyframes a6{
            5%{
                
            }
        }
      
    </style>
</head>
<body>
    <div class="a1">
        <div class="a2">
            <div class="a3">
                <img src="https://e0.pxfuel.com/wallpapers/138/97/desktop-wallpaper-thread-thread-of-matching-goma-and-peach-ver-%E2%80%94-im-not-sure-mochi-peach.jpg" alt="img" width="20%" height="10%" >
            </div>
            <div class="a4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgC9pkOmvec022sCwoQkM9VzGh0Dv56FAe283XbgWzDZ_IfZBvdskSDC2eEL1xW3MlOXc&usqp=CAU" alt="img" width="20%" height="10%" >

            </div><br><br><br>
            <div class="a5">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpPQK-FtMYAd-xQe9koRWUsLGVuRbnCkKD5g&usqp=CAU" alt="img" width="20%" height="10%">
            </div>
            <div class="a6">
                <img src="https://stickershop.line-scdn.net/stickershop/v1/product/20243741/LINEStorePC/main.png" alt="img" width="20%" height="10%">
            </div>
        </div>

    </div>
</body>
</html>

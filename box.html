<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        p{
            border: 1px solid black;
            background-color: aqua;
            color: black;
            border-radius: 20px;
            padding: 10px;
        }
        .deepthi{
            margin-left: 200px;
        }
        .santosh{
            margin-right: 100px;
        }
        .time-left{
            float: left;
        }
        .time-right{
            
            float: inline-end;
        }
    </style>
</head>
<body>
    <h1>Chatbox</h1>
    <div class="deepthi">
        <p style="width: 200px;">Hello</p>
        <span class="time-right">10.00am</span>
    </div>
    <div class="Santosh">
        <p style="width: 180px;">Hey hi..</p>
        <span class="time-left">10.00am</span>
    </div>
    <div class="deepthi">
        <p style="width: 200px;">i have one doubt can u please explain me?</p>
        <span class="time-right">10.00am</span>
    </div>
    <div class="santosh">
        <p style="width: 200px;">yeah sure..</p>
        <span class="time-left">10.00am</span>
    </div>

</body>
</html>
